<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Expense Tracker</h1>
      </header>
      <article class="balance">
        <h2>Your Balance</h2>
        <h3 id="balance">₹0.00</h3>
        <div class="incomeExpense">
          <article class="income">
            <h2>Income</h2>
            <p id="moneyPlus" class="money plus">+₹0.00</p>
          </article>
          <article class="expense">
            <h2>Expense</h2>
            <p id="moneyMinus" class="money minus">-₹0.00</p>
          </article>
        </div>
      </article>
      <article class="transactions">
        <h2>Transaction History</h2>
        <ul id="list" class="list"></ul>
      </article>
      <h2>Add New Transaction</h2>
      <form id="form">
        <div class="formControl">
          <label for="text">Transaction</label>
          <input type="text" id="text" placeholder="Enter transaction..." required />
        </div>
        <div class="formControl">
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="0.00" required />
          <small>(Use + for income, - for expense)</small>
        </div>
        <button class="btn">Add Transaction</button>
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
